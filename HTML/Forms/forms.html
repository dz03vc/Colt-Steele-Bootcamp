<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
    <link rel="stylesheet" href="standard.css">
</head>

<body>
    <header>
        <h1>Forms Demo</h1>
    </header>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="Username" id="username" name="username">
        </p>
        <p>
            <label for="pass">Enter a Password:</label>
            <input type="password" placeholder="Password" id="pass" name="pass"><br>
        </p>
        <p>
            <label for="color">Captcha | Pick the color Green:</label>
            <input type="color" id="color" name="color"><br>
        </p>
        <p>
            <label for="birth">Choose your Birthday</label>
            <input type="date" id="birth" name="birth"><br>
        </p>
        <p>
            <label for="visits">How many times have you visited this page?</label>
            <input type="number" placeholder="# of Visits" id="visits" name="visits" min="1" max="10000"><br>
        </p>
        <p>
            <label for="upload">Please upload an image of your ID</label>
            <input type="file" id="upload" name="ID"><br>
        </p>
        <button>Submit</button>
    </form>
    <hr>
    <h2>GitHub</h2>
    <form action="https://github.com/search">
        <input type="text" name="q" id="search_github" placeholder="Type your search here">
        <button>Search</button>
    </form>
    <hr>
    <h2>YouTube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="search_youtube" placeholder="Type your search here">
        <button>Search</button>
    </form>
    <hr>
    <h2>FIREARMS</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_firearm" id="agree">
        <label for="agree">Do you agree to choose your favorite caliber below?</label>
        <p>
            <input type="radio" name="caliber" id="9mm" value="9mm">
            <label for="9mm">9mm</label><br>
            <input type="radio" name="caliber" id=".40" value=".40">
            <label for=".40">.40</label><br>
            <input type="radio" name="caliber" id="5.56" value="5.56">
            <label for="5.56">5.56</label><br>
        </p>
        <p>
            <label for="gun_manufacturer">What is your favorite gun manufacturer?</label>
            <select name="gun_manufacturer" id="gun_manufacturer">
                <option value="">--Choose a Manufacturer--</option>
                <option value="glock">Glock</option>
                <option value="taurus">Taurus</option>
                <option value="S&W">Smith & Wesson</option>
                <option value="ruger">Ruger</option>
            </select>
        </p>
        <button>Submit</button>
    </form>
    <hr>
    <form action="/ammocount">
        <label for="ammo">Ammo Count</label>
        <input type="range" min="0" max="10000" step="50" name="amoocount">
        <button>Submit</button>
    </form>
    <hr>
    <form action="/whatelse">
        <h2><label for="miss">Did I miss something?</label></h2><br>
        <textarea name="moreinfo" id="miss" placeholder="Type here what I missed" cols="40" rows="5"></textarea><br>
        <button>Submit</button>
    </form>
    <hr>
    <h2>Validations</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="20" required>
            <button>Submit</button>
    </form>
    <hr>
    <footer>
        Coded by <a href="https://github.com/dz03vc">dz03vc</a> using HTML5 language at VSCode following <a
            href="https://www.udemy.com/course/the-web-developer-bootcamp">Colt Steele's
            Web Developer Bootcamp.</a><br>
        <time datetime="2024-05-22">May 2024</time>
    </footer>
</body>

</html>
